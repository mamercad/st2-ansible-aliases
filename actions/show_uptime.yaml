---
name: show_uptime
pack: st2-ansible-aliases
description: Shows the uptime up host(s) with Ansible
runner_type: local-shell-cmd
enabled: true
entry_point: ""
parameters:
  kwarg_op:
    immutable: true
  sudo:
    immutable: true
    type: boolean
    description: "Run command with sudo"
    default: true
  cmd:
    immutable: true
    type: string
    description: "Command to run"
    default: "/usr/local/bin/ansible {{hosts}} --module-name=command --args='uptime'"
  hosts:
    type: string
    description: "Hosts to operate on"
    required: false
    default: 'all'
