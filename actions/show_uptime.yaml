---
name: show_uptime
description: Shows the uptime up host(s)
runner_type: local-shell-cmd
entry_point: ""
enabled: true
parameters:
  sudo:
    description: "Run command with sudo"
    type: boolean
    immutable: true
    default: false
  kwarg_op:
    immutable: true
  cmd:
    description: "Command to run"
    type: string
    immutable: true
    default: "/opt/stackstorm/virtualenvs/ansible/bin/ansible {{hosts}} --module-name=command --args='uptime'"
  hosts:
    description: "Hosts to operate on"
    type: string
    required: false
    default: 'all'
